<p>
	{% if site.github_user %}
		<a href="http://github.com/{{site.github_user}}" class="btn btn-dark">GitHub</a>
	{% endif %}
	{% if site.twitter_user %}
		<a href="http://twitter.com/{{site.twitter_user}}" class="btn btn-dark">Twitter</a>
	{% endif %}
	{% if site.linkedin_user %}
		<a href="http://linkedin.com/in/{{site.linkedin_user}}" class="btn btn-dark">LinkedIn</a>
	{% endif %}
	{% if site.medium_user %}
		<a href="http://medium.com/@{{site.medium_user}}" class="btn btn-dark">Medium</a>
	{% endif %}
</p>
